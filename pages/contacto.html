</head>
<body>

    <div class="grid_container">
        <header>
            <img class="logo" src="../img/logo.png" alt="logo" width="130px">
            <div class="titulo animate__animated animate__zoomIn">
                <h1>PSYchedelic</h1>
                <h3>Radio - Blog</h3>
            </div>
            <section class="barra">
                <ul>
                    <li class="lista"><a href="../index.html">Menú</a></li>
                    <li class="lista"><a href="radio.html">Radio</a></li>
                    <li class="lista"><a href="blog.html">Blog</a></li>

                    <li class="lista"><a href="contacto.html">Contacto</a></li>
                </ul>
            </section>            
        </header>

        <aside>Left</aside>

        <article>
            <section>
                <form>
                    <h3>Información personal</h3>
                    
                    <br>
                    
                    <label for="fnombre">Nombre:</label>
                    <input type="text" id="fnombre">
                    <br>
                    <label for="fapellido">Apellido:</label>
                    <input type="text" id="fapellido">
            
                    <br>
                    <br>
            
                    <label for="femail">Email:</label>
                    <input type="email" id="femail">
            
                    <br>
                    <br>
            
                    <label for="">Talle:</label>
                    <select name="Talle" id="">
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
            
                    <br>
                    <br>
            
                <h3>Métodos de pago</h3>
            
                    <br>
            
                    <input type="radio" id="fcredito" name="fpago">
                    <label for="fcredito">Crédito</label>
                    <input type="radio" id="fdebito" name="fpago">
                    <label for="fdebito">Débito</label>
                    <input type="radio" id="fmp" name="fpago">
                    <label for="fmp">Mercado Pago</label>
                </form>
                </section>
            
                <br>
                <br>
            
                <button>Comprar</button>
        </article>
    
        <aside>Right</aside>
            
        <footer>
            <div>
                <img class="contacto" src="../img/1298747_instagram_brand_logo_social media_icon.svg media_icon.svg" alt="logoig">

                <img class="contacto" src="../img/4375153_logo_whatsapp_icon.svg" alt="">
                <img class="contacto" src="../img/4202011_email_gmail_mail_logo_social_icon.svg" alt="">
            </div>
            Belén Forzano

            Copyright 2022
        </footer>
